<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Adreslerim</h3>
    <ion-item>
      <ion-label>Adreslerim</ion-label>
      <ion-select [(ngModel)]="adreslerim" okText="Tamam" cancelText="İptal" (ionChange)="adresChanged(this.adreslerim)">
        <ion-option value="1">İstanbul Evim</ion-option>
        <ion-option value="2">Sivas Evim</ion-option>
        <ion-option value="3">Cumhuriyet</ion-option>
        <ion-option value="0">Yeni Adres Ekle..</ion-option>
      </ion-select>
    </ion-item>
  <!--<div id="map"></div>-->
</ion-content>
