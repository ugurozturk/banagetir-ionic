<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Siparişlerim</h3>
  <ion-list>
    <ion-item>
      Serkan Bey Efendi
      <ion-note item-right>5 saat Önce</ion-note>
    </ion-item>
    <ion-item>
      Çıtır Simitçi
      <ion-note item-right>1 Gün Önce</ion-note>
    </ion-item>
    <ion-item>
      3 N Sofra
      <ion-note item-right>3 Gün Önce</ion-note>
    </ion-item>
    <ion-item>
      Keyf-i Derya Balık Lokantası
      <ion-note item-right>1 Hafta Önce</ion-note>
    </ion-item>
    <!-- //TODO: Tümünü Gör İşlevsel Yapılacak -->
    <button ion-button item-left color="primary">Tümünü Gör</button>
  </ion-list>

  <h3>Adreslerim</h3>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Adreslerim</ion-label>
        <ion-select [(ngModel)]="adreslerim" okText="Tamam" cancelText="İptal" (ionChange)="adresChanged(this.adreslerim)">
          <ion-option value="1">İstanbul Evim</ion-option>
          <ion-option value="2">Sivas Evim</ion-option>
          <ion-option value="3">Cumhuriyet</ion-option>
          <ion-option value="0">Yeni Adres Ekle..</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col width-20>
      <button ion-button (click)="adresEdit(this.adreslerim)">Düzenle</button>
    </ion-col>
  </ion-row>
  <!--<div id="map"></div>-->
</ion-content>
